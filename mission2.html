<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
      }
      .container {
        display: grid;
        grid-template-rows: 80px 200px 300px 80px;
        width: 1200px;
        margin: 0 auto;
        height: 660px;
      }
      .top-row {
        display: grid;
        grid-template-columns: 300px 900px;
        width: 100%;
        height: 80px;
      }
      .header {
        background: #2c3e50;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
      }
      .menu {
        background: #e74c3c;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
      }
      .hero {
        background: #3498db;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        width: 100%;
        height: 200px;
      }
      .main-row {
        display: grid;
        grid-template-columns: 300px 200px 700px;
        width: 100%;
        height: 300px;
      }
      .main {
        background: #2c3e50;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
      }
      .whitespace {
        background: #fff;
      }
      .right-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }
      .image {
        background: #b2ebe0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        flex: 1;
      }
      .extra {
        background: #2ecc71;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        flex: 1;
      }
      .banner {
        background: #f1c40f;
        color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        width: 100%;
        height: 80px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top-row">
        <div class="header">HEADER</div>
        <div class="menu">MENU</div>
      </div>
      <div class="hero">HERO</div>
      <div class="main-row">
        <div class="main">MAIN</div>
        <div class="whitespace"></div>
        <div class="right-container">
          <div class="image">IMAGE</div>
          <div class="extra">EXTRA</div>
        </div>
      </div>
      <div class="banner">BANNER</div>
    </div>
  </body>
</html>
