<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 90px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #fff;
        border-bottom: 1px solid #ccc;
        padding: 0 20px;
        box-sizing: border-box;
      }
      .navbar-left img {
        height: 80px;
      }
      .navbar-right {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      .navbar-right img {
        height: 40px;
      }
      .content {
        margin-top: 150px;
        padding: 20px;
        height: 1200px;
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <img src="img1.png" alt="SMUMC 로고" />
      </div>
      <div class="navbar-right">
        <span>PROJECTS</span>
        <span>MEMBERS</span>
        <span>NOTICE</span>
        <img src="img2.png" alt="우측 이미지" />
      </div>
    </nav>
    <div class="content">
      <h1>본문 내용</h1>
    </div>
  </body>
</html>
